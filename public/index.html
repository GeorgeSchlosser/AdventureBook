<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventure</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Almendra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC&display=swap" rel="stylesheet">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <div class="center-text">
                        <p class="title is-1">Adventure Book</p>

                        <p class="subtitle is-3"><b>Choose your own adventure, the story is yours for the writing.</b>
                        </p>
                        <form>
                            <div class="column is-8 is-offset-2">
                                <div class="center-text">
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Create Username">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Password</label>
                                        <p class="control has-icons-left">
                                            <input class="input" type="password" placeholder="Password">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                    </div>

                                    <div class="field">

                                        <p class="control has-icons-left">
                                            <input class="input" type="password" placeholder="Verify Password">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                    </div>

                                    <a class="button is-medium" href="" target="_blank">

                                        <span>Create</span>
                                    </a>

                        </form>
                        <hr>
                        <form>
                            <div class="field">
                                <label class="label">Returning Users</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Input Username">


                                </div>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <a class="button is-medium" href="main.html" target="">

                                <span>Begin</span>
                            </a>
                    </div>
                </div>
                </form>

            </div>
        </div>
        </div>
        </div>

    </section>
</body>

</html>
